<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',
    filename='/style2.css') }}"
    />
  </head>
  <body>
    <form action="/logout" class="burg">
      <button type="submit">Logout</button>
    </form>
    <h1>Welcome, {{session['first_name']}}!</h1>
    <h1>Boston Burgs'</h1>

    <form action="/create">
      <button type="submit">Add your burger opinions</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Boston Burger reviews</th>
        </tr>
      </thead>
      <tbody>
        {%for row in information%}
        <tr>
          <td>
            {{row.location}}-{{row.sighting_date}}<br />Reported by:
            {{row.test.first_name}} {{row.test.last_name}}
          </td>

          <td>
            <a href="/single_sighting/{{row.id}}">View sighting</a>
            {%if session['user_id']==row.user_id %}
            <a href="/edit/{{row.id}}">Edit</a>
            <a href="/delete/{{row.id}}">Delete</a>
            {%endif%}
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
